<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="./dep/amazon-cognito-identity.min.js"></script>
    <script src="./JS/config.js"></script>
    <script src="./JS/signup.js"></script>
  </head>
  <body>
    <form method="post" action="javascript:void(0);" onsubmit="signup()">
      <label>Email : </label><input type="email" placeholder="foo@bar.com" name="email" required id="email-text">
      <label>Username : </label><input type="text" placeholder="username" name="username" required id="username-text">
      <label>Password : </label><input type="password" name="password" required id="pass-text">
      <button>signup</button>
    </form>
  </body>
</html>
